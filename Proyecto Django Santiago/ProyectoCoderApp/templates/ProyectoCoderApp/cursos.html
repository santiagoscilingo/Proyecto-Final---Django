{% extends 'ProyectoCoderApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Inicio - AppCoder
{% endblock %}

{% block contenidoPagina %}

<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-7">
                <h4>Los cursos son:</h4>
                <ul class="list-group">
                    {% for curso in cursos %}
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            {{ curso.nombre }} 
                            <span class="badge bg-success rounded-pill">{{ curso.comision }}</span>
                            
                        </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'crear_curso' %}"> + Crear nuevo curso </a>
            </div>
        </div>
    </div>
        
</section>
{% endblock %}
